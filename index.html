<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="EduCLaaS Agent" />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fefefe">

    

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <iframe
        src="https://copilotstudio.microsoft.com/environments/Default-0157f289-8461-4324-a135-ef240b05b11d/bots/cr86c_eduCLaaSAgentTestingHr/webchat?__version__=2"></iframe>

    <script>
     if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
          .then(reg => console.log("Service Worker registered ✅"))
          .catch(err => console.error("Service Worker error ❌", err));
      }
    
    
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', event => {
      event.preventDefault();
      deferredPrompt = event;
      document.getElementById('installBtn').style.display = 'block';
    });
    
    document.getElementById('installBtn').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          console.log('PWA installed');
        }
        deferredPrompt = null;
      });
    });
    
    
     </script>
</body>

</html>
